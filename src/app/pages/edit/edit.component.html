<div class="row">
  <div class="col-12">
    <h3>Editar Empleado</h3>
  </div>
  <div class="col-2 mx-2">
    <div class="">
      <img
        *ngIf="!imagenTemp"
        src="{{ empleadoSelect.foto | imagen : 'empleado' }}"
        class="rounded-circle card_sh_profile"
      />
      <img
        *ngIf="imagenTemp"
        [src]="imagenTemp"
        class="rounded-circle card_sh_profile"
      />
      <!-- <div class="overlay" (click)="cambiarImagen()">
        <div class="text-center">Editar</div>
        <input type="file" class="d-none" />
      </div> -->
      <div class="container-input mx-2 my-2">
        <input
          type="file"
          name="file-1"
          id="file-1"
          class="inputfile inputfile-1"
          accept="image/*"
          (change)="seleccioImagen($event)"
        />
        <label for="file-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="iborrainputfile"
            width="20"
            height="17"
            viewBox="0 0 20 17"
          >
            <path
              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
            ></path>
          </svg>
          <span class="iborrainputfile">Seleccionar foto</span>
        </label>
      </div>
      <div *ngIf="imagenTemp">
        <button class="btn btn-success" (click)="cambiarImagen()">
          Guardar
        </button>
        <button class="btn btn-danger">Cancelar</button>
      </div>
    </div>
    <!-- <img
      class="rounded-circle card_sh_profile"
      src="../../../assets/imgs/5.jpg"
      alt=""
    /> -->
  </div>
  <div class="col-12 pt-3">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button fw-semibold"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Información Empleado
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <form
              [formGroup]="empleadoForm"
              (ngSubmit)="actualizarEmpleadoID()"
            >
              <div class="row">
                <div class="col-md-6">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    formControlName="nombre"
                  />
                </div>
                <div class="col-md-6">
                  <label for="puesto" class="form-label">Puesto</label>
                  <input
                    type="text"
                    class="form-control"
                    id="puesto"
                    formControlName="puesto"
                  />
                </div>
                <div class="col-6">
                  <label for="salario" class="form-label">Salario</label>
                  <input
                    type="number"
                    class="form-control"
                    id="salario"
                    placeholder="1234"
                    formControlName="salario"
                  />
                </div>
                <div class="col-6">
                  <label for="fechaCont" class="form-label"
                    >Fecha de contratación</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechaCont"
                    placeholder="dd/mm/aaaa"
                    formControlName="fechaCont"
                  />
                </div>
                <div class="col-12 pt-3 pb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="status"
                      formControlName="status"
                    />
                    <label class="form-check-label" for="status">
                      Activo
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed fw-semibold"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Información Beneficiario
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <form
              [formGroup]="beneficiarioForm"
              (ngSubmit)="crearBeneficiairo()"
            >
              <div class="row">
                <div class="col-md-6">
                  <label for="NombreB" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="NombreB"
                    formControlName="nombre"
                  />
                </div>
                <div class="col-md-6">
                  <label for="Parentesco" class="form-label">Parentesco</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Parentesco"
                    formControlName="parentesco"
                  />
                </div>

                <div class="col-6">
                  <label for="fecha" class="form-label"
                    >Fecha de nacimiento</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    placeholder="dd/mm/aaaa"
                    formControlName="fechaN"
                  />
                </div>
                <div class="col-6">
                  <label for="sexo" class="form-label">Sexo</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="sexo"
                  >
                    <option selected>Open this select menu</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
                <div class="col-12 pt-3">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
